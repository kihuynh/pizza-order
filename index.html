    <div class="container">

              <option>Small</option>

            </select>

          <label for="">First topping</label>
          <div class="form-group">
            <select id="top" class="form-control" >

              <option></option>
            </select>

            <select id="top" class="form-control" >

              <option>Pineapple</option>
            </select> -->
          </div>
          <div class="form-group">
            <h4>Trying to get the input options to work</h4>
            <input type="checkbox" name="topBits" >
            <label for="">CHEESSIES</label>
            <br>
            <input type="checkbox" name="topBits" >
            <label for="">MEATSIES</label>
            <br>
            <!-- <input type="checkbox" name="topBits">
            <label for="">VEGGIES</label> -->
          </div>

          <button type="submit" class="btn btn-danger">Give me my pizza</button>
        </form>
      </div>


      <div class="receipt">
        <h3>Here's your order receipt!</h3>
        <span id="price"></span>
      </div>
    </div>
  </body>
