<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Meowser's Pizza</h1>
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <img id="cathead" src="img/pizzacat.jpg" >
          <div class="pizzaCustomization">
            <h3>Place your order</h3>
            <form id="pizzaSelect">
              <label for="">Select size of pizza</label>
              <div class="form-group">
                <select id="size" class="form-control" >
                  <option>Small</option>
                  <option>Medium</option>
                  <option>Large</option>
                </select>
              </div>
              <label for="">First topping</label>
              <div class="form-group">
                <select id="top" class="form-control" >
                  <option>Cheese</option>
                  <option>No Cheese</option>
                </select>
                <label for="">Second topping</label>
                <select id="top-2" class="form-control" >
                  <option>Peppers</option>
                  <option>Cat Nip</option>
                </select>
              </div>
              <button type="submit" class="btn btn-danger">Give me my pizza, meow</button>
            </form>
          </div>
          <div class="receipt" id="order">
            <h3>Order Confirmation</h3>
            <span id="confirmation"></span>
            <span id="price"></span>
          </div>
        </div>
        <div class="col-md-3">
        </div>
      </div>
    </div>
  </body>
</html>
