<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Place your pizza order</h1>
      <div class="pizzaCustomization">
        <!-- div or form where pizza options will be -->
        <form id="pizzaSelect">
          <label for="">Select size of pizza</label>
          <div class="form-group">
            <select id="size" class="form-control" >
              <option>Small</option>
              <option>Party</option>
            </select>
          </div>
          <label for="">Tops</label>
          <div class="form-group">
            <select id="top" class="form-control" >
              <option>Cheese</option>
            </select>
          </div>

          <button type="submit" class="btn btn-danger">Give me my pizza</button>
        </form>
      </div>


      <div class="receipt">
        <h3>Here's your order receipt!</h3>

      </div>
    </div>
  </body>
</html>
